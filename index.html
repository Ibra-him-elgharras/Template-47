<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Registration-Form</title>
</head>
<body>
    <section class="container">
        <header> Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            
            <div class="input-box">
                <label>Email address</label>
                <input type="email" placeholder="Enter email address">
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="email" placeholder="Enter email address" required>
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="email" placeholder="Enter birth date"required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box addres">
                <label>Address</label>
                <input type="email" placeholder="Enter street address"required>
                <input type="email" placeholder="Enter street address line 2"required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option>Country</option>
                            <option>Moroccoo</option>
                            <option>Germany</option>
                            <option>Egypte</option>
                            <option>Japan</option>
                        </select>
                    </div>
                </div>
                <input type="email" placeholder="Enter you city"required>
                <input type="email" placeholder="Enter you region"required>
                <input type="email" placeholder="Enter street address line 2"required>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
